{% extends 'home/base.html' %}
{% block content %}
<div class="row">
        <div class="col-md-7 col-sm-6 hero">
        </div>
    </div>
{% for post in posts %}
<div class="row">
    <div class="col-md-5 col-sm-6">
        <p>{{ post.published_date }}</p>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h4>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
</div>
{% endfor %}
{% endblock %}
